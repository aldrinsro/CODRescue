<!-- Barre de recherche flexible pour SAV -->
<div class="bg-white rounded-xl shadow-lg border p-6 mb-8 animate-fadeInUp">
    <div class="flex flex-col md:flex-row gap-4 items-center">
        <div class="flex-1 relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-search text-gray-400"></i>
            </div>
            <input type="text" 
                   id="sav-search-input"
                   class="block w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
                   placeholder="Rechercher par N° Commande, numéro commande, client, téléphone, ville, région, article, état..."
                   autocomplete="off">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <div id="sav-search-loading" class="hidden">
                    <i class="fas fa-spinner fa-spin text-blue-500"></i>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="sav-search-btn" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors shadow-sm flex items-center">
                <i class="fas fa-search mr-2"></i>
                Rechercher
            </button>
            <button id="sav-clear-btn" 
                    class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-colors shadow-sm flex items-center">
                <i class="fas fa-times mr-2"></i>
                Effacer
            </button>
        </div>
    </div>
    
    <!-- Résultats de recherche en temps réel -->
    <div id="sav-search-results" class="hidden mt-4">
        <div class="border-t pt-4">
            <div class="flex items-center justify-between mb-3">
                <h4 class="text-lg font-semibold text-gray-800">Résultats de recherche</h4>
                <span id="sav-results-count" class="text-sm text-gray-600"></span>
            </div>
            <div id="sav-results-container" class="space-y-2 max-h-96 overflow-y-auto">
                <!-- Les résultats seront injectés ici -->
            </div>
        </div>
    </div>
</div>
