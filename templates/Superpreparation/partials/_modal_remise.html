<!-- Modal Remise Personnalisée -->
<div id="remiseModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center z-50" style="backdrop-filter: blur(8px); display: none;">
    <div class="bg-white rounded-xl p-6 w-full max-w-lg mx-4 shadow-2xl">
        <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center justify-between">
            <div class="flex items-center">
                <i class="fas fa-tag text-green-500 mr-3"></i>
                Appliquer une remise
            </div>
            <span class="text-gray-500 hover:text-gray-700 cursor-pointer transition-colors" onclick="fermerModalRemise()">
                <i class="fas fa-times text-xl"></i>
            </span>
        </h3>

        <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
            <div class="text-sm text-gray-700">
                <strong>Article:</strong> <span id="remiseArticleNom">-</span>
            </div>
            <div class="text-sm text-gray-700 mt-1">
                <strong>Sous-total actuel:</strong> <span id="remiseSousTotalActuel">0.00</span> DH
            </div>
        </div>

        <input type="hidden" id="remisePanierId" value="">

        <div class="space-y-4">
            <!-- Type de remise -->
            <div>
                <label for="typeRemise" class="block text-sm font-medium text-gray-700 mb-2">
                    Type de remise
                </label>
                <select id="typeRemise" disabled onchange="calculerApercu()"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                    <option value="POURCENTAGE">Pourcentage (%)</option>
                </select>
            </div>

            <!-- Valeur de la remise -->
            <div>
                <label for="valeurRemise" class="block text-sm font-medium text-gray-700 mb-2">
                    Valeur de la remise
                </label>
                <input type="number" id="valeurRemise" step="0.01" min="0.01" placeholder="Ex: 10"
                       oninput="calculerApercu()"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <!-- Raison de la remise (optionnel) -->
            <div>
                <label for="raisonRemise" class="block text-sm font-medium text-gray-700 mb-2">
                    Raison de la remise (optionnel)
                </label>
                <textarea id="raisonRemise" rows="2" placeholder="Ex: Client fidèle, Produit endommagé..."
                          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"></textarea>
            </div>

            <!-- Aperçu de la remise -->
            <div id="remisePreview" style="display: none;">
                <!-- Le contenu sera généré dynamiquement par JavaScript -->
            </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
            <button type="button" onclick="fermerModalRemise()"
                    class="px-4 py-2 rounded-lg font-medium transition-all bg-gray-100 hover:bg-gray-200 text-gray-700">
                <i class="fas fa-times mr-1"></i>Annuler
            </button>
            <button type="button" onclick="appliquerRemise()"
                    class="px-4 py-2 rounded-lg font-medium transition-all bg-green-600 hover:bg-green-700 text-white">
                <i class="fas fa-check mr-2"></i>Appliquer la remise
            </button>
        </div>
    </div>
</div>
