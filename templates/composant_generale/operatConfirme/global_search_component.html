<!-- Composant Barre de Recherche Globale -->
<div class="global-search-component relative">
    <!-- Barre de recherche -->
    <div class="relative">
        <input type="text" 
               id="headerGlobalSearch" 
               class="w-64 px-4 py-2 pl-10 pr-4 text-sm bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
               placeholder="Recherche globale intelligente..."
               autocomplete="off">
        <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
            <i class="fas fa-search text-gray-400"></i>
        </div>
        <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
            <div id="headerSearchLoading" class="hidden">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
            </div>
        </div>
        
        <!-- Indicateur de raccourci clavier -->
        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 opacity-50 text-xs text-gray-400 hidden sm:block">
            Ctrl+K
        </div>
    </div>


</div>

<style>
.global-search-component {
    position: relative;
}



.global-search-component input:focus + .absolute {
    display: none;
}

.global-search-component input:focus ~ .absolute:last-child {
    display: block;
}

#headerSearchResults {
    min-width: 400px;
    max-width: 600px;
    z-index: 999999 !important;
    position: fixed !important;
    top: 80px !important;
    left: 50% !important;
    transform: translateX(-50%) !important;
}

#searchOverlay {
    z-index: 999998 !important;
    position: fixed !important;
}

.search-result-item {
    transition: all 0.2s ease;
    border-radius: 6px;
    margin: 2px 0;
}

.search-result-item:hover {
    background-color: #f8fafc;
    transform: translateX(2px);
}

.search-result-item.selected {
    background-color: #3b82f6;
    color: white;
}

.search-result-item.selected .text-gray-600 {
    color: #e5e7eb !important;
}

.search-result-item.selected .text-gray-500 {
    color: #d1d5db !important;
}

.search-category {
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: #6b7280;
    margin: 8px 0 4px 0;
    padding: 0 8px;
}

.search-highlight {
    background-color: #fef3c7;
    padding: 1px 2px;
    border-radius: 2px;
    font-weight: 500;
}

.search-status {
    font-size: 0.7rem;
    padding: 2px 6px;
    border-radius: 10px;
    font-weight: 500;
}

.search-status.active {
    background-color: #dcfce7;
    color: #166534;
}

.search-status.inactive {
    background-color: #fee2e2;
    color: #991b1b;
}

.search-status.pending {
    background-color: #fef3c7;
    color: #92400e;
}

.search-status.completed {
    background-color: #dbeafe;
    color: #1e40af;
}

.search-status.error {
    background-color: #fee2e2;
    color: #991b1b;
}

.search-status.warning {
    background-color: #fef3c7;
    color: #92400e;
}

.search-status.info {
    background-color: #dbeafe;
    color: #1e40af;
}

.search-status.success {
    background-color: #dcfce7;
    color: #166534;
}

.search-status.default {
    background-color: #f3f4f6;
    color: #374151;
}

/* Animation pour les r√©sultats */
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

#headerSearchResults {
    animation: slideIn 0.2s ease-out;
}

/* Responsive */
@media (max-width: 640px) {
    #headerGlobalSearch {
        width: 200px;
    }
    
    #headerSearchResults {
        min-width: 300px;
        max-width: 350px;
    }
}

@media (max-width: 480px) {
    #headerGlobalSearch {
        width: 150px;
    }
    
    #headerSearchResults {
        min-width: 280px;
        max-width: 320px;
    }
}
</style>

<script>
// Namespace isol√© pour l'interface de confirmation
window.ConfirmSearch = {
    timeout: null,
    currentQuery: '',
    selectedIndex: -1,
    searchResults: [],
    isOpen: false
};

document.addEventListener('DOMContentLoaded', function() {
    console.log('üîç [GlobalSearch] Initialisation de la recherche globale');
    console.log('üîç [GlobalSearch] URL actuelle:', window.location.pathname);
    console.log('üîç [GlobalSearch] Menu-toggle pr√©sent avant init recherche:', !!document.getElementById('menu-toggle'));
    initializeHeaderSearch();
    console.log('üîç [GlobalSearch] Menu-toggle pr√©sent apr√®s init recherche:', !!document.getElementById('menu-toggle'));
});

function initializeHeaderSearch() {
    console.log('üîç [GlobalSearch] initializeHeaderSearch appel√©e');
    const searchInput = document.getElementById('headerGlobalSearch');
    const searchResults = document.getElementById('headerSearchResults');
    const searchOverlay = document.getElementById('searchOverlay');
    
    if (!searchInput) {
        console.error('‚ùå [GlobalSearch] √âl√©ment headerGlobalSearch non trouv√©');
        return;
    }
    
    if (!searchResults) {
        console.error('‚ùå [GlobalSearch] √âl√©ment headerSearchResults non trouv√©');
        return;
    }
    
    if (!searchOverlay) {
        console.error('‚ùå [GlobalSearch] √âl√©ment searchOverlay non trouv√©');
        return;
    }
    
    console.log('‚úÖ [GlobalSearch] Tous les √©l√©ments trouv√©s, initialisation...');
    
    // Focus sur la barre de recherche
    searchInput.addEventListener('focus', function() {
        if (window.ConfirmSearch.currentQuery.length >= 2) {
            showHeaderResults();
        }
    });
    
    // Saisie dans la barre de recherche
    searchInput.addEventListener('input', function() {
        const query = this.value.trim();
        window.ConfirmSearch.currentQuery = query;
        
        clearTimeout(window.ConfirmSearch.timeout);
        
        if (query.length >= 2) {
            showHeaderLoading();
            window.ConfirmSearch.timeout = setTimeout(() => {
                performHeaderSearch(query);
            }, 300);
        } else {
            hideHeaderResults();
        }
    });
    
    // Navigation au clavier
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            hideHeaderResults();
            this.blur();
        } else if (e.key === 'ArrowDown') {
            e.preventDefault();
            navigateHeaderResults(1);
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            navigateHeaderResults(-1);
        } else if (e.key === 'Enter') {
            e.preventDefault();
            selectHeaderResult();
        }
    });
    
    // Raccourci clavier global
    document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            searchInput.focus();
        }
    });
    
    // Clic sur l'overlay pour fermer
    searchOverlay.addEventListener('click', hideHeaderResults);
    
    // Clic en dehors pour fermer
    document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
            hideHeaderResults();
        }
    });
}

function performHeaderSearch(query) {
    fetch(`{% url 'operatConfirme:global_search_api' %}?q=${encodeURIComponent(query)}&category=all`)
        .then(response => response.json())
        .then(data => {
            hideHeaderLoading();
            if (data.success) {
                displayHeaderResults(data.results, query);
            } else {
                showHeaderError(data.message || 'Erreur lors de la recherche');
            }
        })
        .catch(error => {
            hideHeaderLoading();
            showHeaderError('Erreur de connexion');
        });
}

function displayHeaderResults(results, query) {
    const content = document.getElementById('headerSearchContent');
    const countElement = document.getElementById('headerSearchCount');
    
    window.ConfirmSearch.searchResults = [];
    let totalResults = 0;
    let html = '';
    
    // Parcourir toutes les cat√©gories
    const categories = ['commandes', 'clients', 'regions', 'villes', 'articles', 'statistiques'];
    const categoryNames = {
        'commandes': 'Commandes',
        'clients': 'Clients', 
        'regions': 'R√©gions',
        'villes': 'Villes',
        'articles': 'Articles',
        'statistiques': 'Fonctionnalit√©s'
    };
    
    categories.forEach(category => {
        const items = results[category] || [];
        if (items.length > 0) {
            totalResults += items.length;
            window.ConfirmSearch.searchResults.push(...items);
            
            html += `<div class="search-category">${categoryNames[category]}</div>`;
            
            // Limiter √† 3 √©l√©ments par cat√©gorie pour le header
            items.slice(0, 3).forEach((item, index) => {
                html += createHeaderResultItem(item, query);
            });
            
            // Si plus de 3 √©l√©ments, ajouter un lien "voir plus"
            if (items.length > 3) {
                html += `
                    <div class="search-result-item p-2 text-center text-blue-600 hover:text-blue-800 cursor-pointer" 
                         onclick="navigateToHeader('{% url 'operatConfirme:global_search' %}?q=${encodeURIComponent(query)}&category=${category}')">
                        <span class="text-xs">Voir ${items.length - 3} r√©sultats suppl√©mentaires...</span>
                    </div>
                `;
            }
        }
    });

    if (totalResults === 0) {
        html = `
            <div class="p-4 text-center text-gray-500">
                <i class="fas fa-search text-2xl mb-2"></i>
                <p>Aucun r√©sultat trouv√© pour "${query}"</p>
                <p class="text-xs mt-1">Essayez d'autres mots-cl√©s</p>
            </div>
        `;
    }
    
    content.innerHTML = html;
    countElement.textContent = `${totalResults} r√©sultat${totalResults > 1 ? 's' : ''}`;
    
    window.ConfirmSearch.selectedIndex = -1;
    showHeaderResults();
}

function createHeaderResultItem(item, query) {
    const statusClass = getHeaderStatusClass(item.status);
    const iconColor = getHeaderIconColor(item.type);
    
    return `
        <div class="search-result-item p-3 cursor-pointer border-b border-gray-100 last:border-b-0" 
             onclick="navigateToHeader('${item.url}')"
             data-index="${window.ConfirmSearch.searchResults.length - 1}">
            <div class="flex items-start space-x-3">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center ${iconColor.bg}">
                        <i class="${item.icon} ${iconColor.text} text-sm"></i>
                    </div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center justify-between">
                        <h4 class="text-sm font-medium text-gray-900 truncate">
                            ${highlightQuery(item.title, query)}
                        </h4>
                        <span class="search-status ${statusClass}">${item.status}</span>
                    </div>
                    <p class="text-xs text-gray-600 mt-1 line-clamp-2">
                        ${highlightQuery(item.subtitle, query)}
                    </p>
                </div>
            </div>
        </div>
    `;
}

function highlightQuery(text, query) {
    if (!query) return text;
    const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
    return text.replace(regex, '<mark class="bg-yellow-200 px-1 rounded">$1</mark>');
}

function getHeaderStatusClass(status) {
    const statusMap = {
        'Actif': 'active',
        'Inactif': 'inactive',
        'En cours': 'pending',
        'Termin√©': 'completed',
        'Erreur': 'error',
        'Avertissement': 'warning',
        'Info': 'info',
        'Succ√®s': 'success',
        'Nouvelle': 'default',
        'Confirm√©e': 'active',
        'Pr√©par√©e': 'completed',
        'Livr√©e': 'success',
        'Annul√©e': 'error',
        'En pr√©paration': 'pending',
        'En stock': 'success',
        'Rupture': 'error',
        'Stock faible': 'warning',
        'Disponible': 'active'
    };
    return statusMap[status] || 'default';
}

function getHeaderIconColor(type) {
    const colorMap = {
        'commande': { bg: 'bg-blue-100', text: 'text-blue-600' },
        'client': { bg: 'bg-green-100', text: 'text-green-600' },
        'region': { bg: 'bg-purple-100', text: 'text-purple-600' },
        'ville': { bg: 'bg-orange-100', text: 'text-orange-600' },
        'article': { bg: 'bg-red-100', text: 'text-red-600' },
        'statistique': { bg: 'bg-indigo-100', text: 'text-indigo-600' }
    };
    return colorMap[type] || { bg: 'bg-gray-100', text: 'text-gray-600' };
}

function navigateHeaderResults(direction) {
    const items = document.querySelectorAll('.search-result-item');
    if (items.length === 0) return;
    
    // Retirer la s√©lection pr√©c√©dente
    if (window.ConfirmSearch.selectedIndex >= 0 && window.ConfirmSearch.selectedIndex < items.length) {
        items[window.ConfirmSearch.selectedIndex].classList.remove('selected');
    }
    
    // Calculer le nouvel index
    window.ConfirmSearch.selectedIndex += direction;
    if (window.ConfirmSearch.selectedIndex >= items.length) window.ConfirmSearch.selectedIndex = 0;
    if (window.ConfirmSearch.selectedIndex < 0) window.ConfirmSearch.selectedIndex = items.length - 1;
    
    // Appliquer la s√©lection
    if (window.ConfirmSearch.selectedIndex >= 0 && window.ConfirmSearch.selectedIndex < items.length) {
        items[window.ConfirmSearch.selectedIndex].classList.add('selected');
        items[window.ConfirmSearch.selectedIndex].scrollIntoView({ block: 'nearest' });
    }
}

function selectHeaderResult() {
    if (window.ConfirmSearch.selectedIndex >= 0 && window.ConfirmSearch.selectedIndex < window.ConfirmSearch.searchResults.length) {
        const item = window.ConfirmSearch.searchResults[window.ConfirmSearch.selectedIndex];
        navigateToHeader(item.url);
    }
}

function navigateToHeader(url) {
    console.log('Navigating to URL:', url);
    window.location.href = url;
    hideHeaderResults();
}

function showHeaderLoading() {
    document.getElementById('headerSearchLoading').classList.remove('hidden');
}

function hideHeaderLoading() {
    document.getElementById('headerSearchLoading').classList.add('hidden');
}

function showHeaderResults() {
    document.getElementById('headerSearchResults').classList.remove('hidden');
    document.getElementById('searchOverlay').classList.remove('hidden');
}

function hideHeaderResults() {
    document.getElementById('headerSearchResults').classList.add('hidden');
    document.getElementById('searchOverlay').classList.add('hidden');
    window.ConfirmSearch.selectedIndex = -1;
}

function showHeaderError(message) {
    const content = document.getElementById('headerSearchContent');
    content.innerHTML = `
        <div class="p-4 text-center text-red-500">
            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
            <p>${message}</p>
        </div>
    `;
    showHeaderResults();
}
</script>
