<!-- Sidebar avec animation - Thème Opérateur Préparation -->
<div id="sidebar" class="text-white flex-shrink-0 relative h-full transition-all duration-300 ease-in-out shadow-2xl border-r overflow-hidden z-50" style="background: linear-gradient(to bottom, var(--preparation-primary), var(--preparation-dark)); border-color: var(--preparation-dark);">
    <!-- En-tête -->
    <div class="p-4 flex items-center justify-between" style="border-bottom: 1px solid var(--preparation-dark);">
        <div>
            <h1 class="text-xl font-bold text-white whitespace-nowrap">YZ-CMD</h1>
            <p class="text-sm text-white whitespace-nowrap opacity-80">Opérateur Préparation</p>
        </div>
        <button id="sidebar-toggle" class="p-2 rounded-lg transition-colors duration-200 lg:hidden" style="hover:background-color: var(--preparation-hover-bg);">
            <i class="fas fa-times text-lg text-white"></i>
        </button>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto py-4">
        <!-- Accueil -->
        <div class="mb-6">
            <a href="{% url 'Prepacommande:home' %}" class="flex items-center px-4 py-3 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-yellow-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);">
                <i class="fas fa-home text-lg mr-3 text-white transition-transform duration-200 flex-shrink-0"></i>
                <span class="whitespace-nowrap">Tableau de bord</span>
            </a>
        </div>
        
        <!-- Section Gestion de Préparation -->
        <div class="mb-6">
            <button class="flex items-center justify-between w-full px-4 py-3 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-orange-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);" onclick="toggleDropdown('preparation-dropdown')">
                <div class="flex items-center">
                    <i class="fas fa-boxes text-lg mr-3 text-white transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Gestion de Préparation</span>
                </div>
                <i class="fas fa-angle-down transition-transform duration-300" id="preparation-dropdown-icon"></i>
            </button>
            <div class="mt-2 space-y-1 pl-8 hidden" id="preparation-dropdown">
                <a href="{% url 'Prepacommande:liste_prepa' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-blue-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);">
                    <i class="fas fa-list-alt mr-3 text-blue-400 transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Toutes les Commandes</span>
                </a>
                <a href="{% url 'Prepacommande:commandes_a_imprimer' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-yellow-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);">
                    <i class="fas fa-print mr-3 text-yellow-400 transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">À Imprimer</span>
                </a>
                <a href="{% url 'Prepacommande:commandes_en_preparation' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-green-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);">
                    <i class="fas fa-box-open mr-3 text-green-400 transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">En Préparation</span>
                </a>
                <a href="{% url 'Prepacommande:etiquette' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-blue-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);">
                    <i class="fas fa-tags mr-3 text-blue-400 transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Étiquettes</span>
                </a>
            </div>
        </div>
        
        <!-- Section Mon Profil -->
        <div class="mb-6">
            <button class="flex items-center justify-between w-full px-4 py-3 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-purple-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);" onclick="toggleDropdown('profile-dropdown')">
                <div class="flex items-center">
                    <i class="fas fa-user-circle text-lg mr-3 text-white transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Mon Profil</span>
                </div>
                <i class="fas fa-angle-down transition-transform duration-300" id="profile-dropdown-icon"></i>
            </button>
            <div class="mt-2 space-y-1 pl-8 hidden" id="profile-dropdown">
                <a href="{% url 'Prepacommande:profile' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-purple-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);">
                    <i class="fas fa-address-card mr-3 text-white transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Voir Profil</span>
                </a>
                <a href="{% url 'Prepacommande:modifier_profile' %}" class="flex items-center px-4 py-2 text-white hover:text-white transition-all duration-200 transform hover:translate-x-1 border-l-4 border-transparent hover:border-purple-400 hover:shadow-lg" style="hover:background-color: var(--preparation-hover-bg);">
                    <i class="fas fa-user-edit mr-3 text-white transition-transform duration-200 flex-shrink-0"></i>
                    <span class="whitespace-nowrap">Modifier Profil</span>
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Bouton de déconnexion -->
    <div class="absolute bottom-4 left-4 right-4">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="flex items-center justify-center w-full px-4 py-3 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                <i class="fas fa-sign-out-alt mr-2 transition-transform duration-200 flex-shrink-0"></i>
                <span class="whitespace-nowrap">Déconnexion</span>
            </button>
        </form>
    </div>
</div>

<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        const icon = document.getElementById(id + '-icon');
        dropdown.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
    }
</script>
