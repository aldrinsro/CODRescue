<header class="bg-white shadow-md px-6 py-4 border-b" style="border-color: var(--logistic-border-accent);">
    <div class="flex items-center justify-between">
        <!-- Menu hamburger pour masquer/afficher la sidebar -->
        <button id="menu-toggle" class="p-2 rounded-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-opacity-50" style="hover:background-color: #8B5A2B; focus:ring-color: #4B352A; background-color: #f7d9c4;" title="Masquer/Afficher la sidebar">
            <div class="space-y-1.5">
                <span id="hamburger-line-1" class="block w-6 h-0.5 transition-all duration-300 transform origin-center" style="background-color: #4B352A;"></span>
                <span id="hamburger-line-2" class="block w-6 h-0.5 mt-1.5 transition-all duration-300 transform origin-center" style="background-color: #4B352A;"></span>
                <span id="hamburger-line-3" class="block w-6 h-0.5 mt-1.5 transition-all duration-300 transform origin-center" style="background-color: #4B352A;"></span>
            </div>
        </button>
        <div>
            <h1 class="text-2xl font-bold text-gray-800">{% block page_title %}Commandes{% endblock %}</h1>
            <p class="text-gray-600 text-sm">{% block page_subtitle %}Interface Opérateur Logistique{% endblock %}</p>
        </div>
        
        <div class="flex items-center space-x-4">
            <span class="text-gray-700">{{ user.get_full_name|default:user.username }}</span>
            <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="text-red-600 hover:text-red-800 transition-colors">
                    <i class="fas fa-sign-out-alt"></i> Déconnexion
                </button>
            </form>
        </div>
    </div>
</header>

<!-- Styles essentiels pour le menu hamburger uniquement -->
<style>
/* Animation pour le menu hamburger */
body.sidebar-collapsed #hamburger-line-1 {
    transform: rotate(45deg) translate(6px, 6px);
}

body.sidebar-collapsed #hamburger-line-2 {
    opacity: 0;
    transform: scale(0);
}

body.sidebar-collapsed #hamburger-line-3 {
    transform: rotate(-45deg) translate(6px, -6px);
}

/* État normal (sidebar ouverte) */
body.sidebar-open #hamburger-line-1,
body.sidebar-open #hamburger-line-2,
body.sidebar-open #hamburger-line-3 {
    transform: none;
    opacity: 1;
}
</style>
